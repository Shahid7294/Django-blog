{% extends 'base-blogs.html' %}

<h1>dashboards</h1>
<div class="row">

    <!-- load the sidebar-->
    {% include "sidebar.html" %}
    <!-- right sidebar-->
    <div class="col-md-9">
        <div class="row">
            <div class="col">
                <div class="card body-default mb-3">
                    <div class=" card-header text-center text-uppercase  font-weight-bold">All Categories</div>

    </div>
