{% extends 'base-blogs.html' %}
{% block content %}
<div class="row">
    <!-- left sidebar-->
    <!-- load the sidebar-->
     {% include "sidebar.html" %}
  
    <!-- right sidebar-->
    <div class="col-md-9">
        <h2>All Categories</h2>
        <a href="{% url "categories_add" %}" class="btn btn-dark text-light float-right mb-2">Add New</a>
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Category Name</th>
                <th scope="col">Created At</th>
                <th scope="col">Updeated At</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for cat in category %}
                <tr>
                <th scope="row"> {{forloop.counter}} </th>
                <td> {{cat}} </td>
                <td> {{cat.created_at}} </td>
                <td> {{cat.updated_at}} </td>
                <td>
                    <a href="{% url "edit_category" cat.id %}"> <i class="bi bi-pencil-square text-success"></i></a>
                    &nbsp;
                    <a href="{% url "delete_category" cat.id %}"><i class="bi bi-trash text-danger"></i></a>
                </td>
                
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
