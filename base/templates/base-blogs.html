{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="{% static 'base/css/blog.css' %}" />
    {% block extra_css %}

    {% endblock %}
  </head>
  <body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="/">Django Blog</a>
          </div>
          <div class="col-4">
            <form action="{% url "search" %}" method="GET">
              <div class="card-body">
                <div class="input-group">
                  <input class="form-control" type="text" name="keyword" value=" {{keyword}} " placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search" />
                  <button class="btn btn-warning" id="button-search" type="submit">Go!</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            {% if user.is_authenticated %}
            <span>
              <a class="btn btn-sm btn-outline-secondary" href="{% url "dashboards" %}">Dashboards</a>
            </span>
            &emsp;
            <span>
              <a class="btn btn-sm btn-outline-danger" href="{% url "logout" %}">Logout</a>
            </span>
            {% else %}
            <a class="btn btn-sm btn-warning" href="{% url "login" %}">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="{% url "register" %}">Register</a>
             

            {% endif %}
          </div>
        </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          {% for i in category %}
            <a class="p-2 text-muted" href=" {% url 'posts_by_category' i.id %}">{{ i.category_name }}</a>
          {% endfor %}
        </nav>
      </div>

      {% block content %}

      {% endblock %}
      <footer class="blog-footer">
        <p>
          CopyRight @ 2026 <a href="#">Ali Group</a>
        </p>
      </footer>
    </div>
  </body>
</html>
